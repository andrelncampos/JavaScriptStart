<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>

<body>

    <h1>Bem vindo ao nosso teste com DOM</h1>

    <p>
        O DOM é Document Object Model, ou seja, uma forma de organizar o documento HTML.
    </p>

    <p>
        Ele organiza o HTML de maneira hierárquica, ou seja, em formato de árvore. Na verdade é bem simples.
    </p>

    <script>
        const meuBory = document.querySelector("body");
        const paiDoBody = meuBory.parentNode;

        console.log(`Tag selecionada: ${meuBory.tagName}`);
        console.log(`Pai da tag: ${paiDoBody.tagName}`);
    </script>

</body>

</html>
